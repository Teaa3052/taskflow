{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow | Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-header {
      font-size: 60px;
      font-weight: 800;
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 9px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    ul.errorlist {
      padding-left: 15px;
      color: red;
      margin: 5px 0 10px 0;
      font-size: 13px;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 5px;
    }

    .register-box button:hover {
      background-color: #0056b3;
    }

    .register-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .register-box a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .register-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-header">TaskFlow</div>

  <div class="register-box">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
          {{ field }}
          {% if field.errors %}
            <ul class="errorlist">
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>

</body>
</html>
