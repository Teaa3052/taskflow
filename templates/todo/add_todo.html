{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow | Add To-Do</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-header {
      font-size: 50px;
      font-weight: 800;
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .add-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    .add-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .add-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 5px;
    }

    .add-box button:hover {
      background-color: #0056b3;
    }

    .add-box a {
      display: inline-block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .add-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-header">TaskFlow</div>

  <div class="add-box">
    <h2>Add New To-Do</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_title">Title:</label>
        {{ form.title }}
      </div>

      <button type="submit">Add</button>
    </form>

    <a href="{% url 'todo_list' %}">‚Üê Back to To-Do List</a>
  </div>

</body>
</html>
