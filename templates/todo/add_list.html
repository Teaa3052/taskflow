{% load static %}

<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Nova Lista | TaskFlow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo-header {
      font-size: 48px;
      font-weight: 800;
      color: white;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    .form-group input[type="text"],
    .form-group select,
    .form-group input[type="checkbox"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 120px;
      overflow-y: auto;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .back-link {
      margin-top: 15px;
      text-align: center;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-header">TaskFlow</div>

  <div class="form-box">
    <h2>Nova Lista</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_name">Naziv liste:</label>
        {{ form.name }}
      </div>

      <div class="form-group">
        <label for="id_shared_with">Podijeli s korisnicima:</label>
        <div class="checkbox-group">
          {{ form.shared_with }}
        </div>
      </div>

      <button type="submit">➕ Dodaj listu</button>
    </form>

    <div class="back-link">
      <a href="{% url 'todo_list' %}">← Povratak na zadatke</a>
    </div>
  </div>

</body>
</html>
